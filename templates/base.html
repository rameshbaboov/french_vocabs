<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>French Vocabs Wrapper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 1.5rem; }
        header { margin-bottom: 1rem; }
        h1 { margin: 0 0 0.5rem 0; }
        form { margin-bottom: 1rem; }
        label { display: inline-block; width: 160px; }
        input[type="text"], input[type="number"], select {
            padding: 4px; min-width: 200px;
        }
        .row { margin-bottom: 0.4rem; }
        .section { border: 1px solid #ccc; padding: 0.8rem; margin-bottom: 1rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 0.5rem; }
        th, td { border: 1px solid #ddd; padding: 0.3rem 0.4rem; font-size: 0.9rem; }
        th { background: #f2f2f2; }
        pre { background: #f8f8f8; padding: 0.6rem; max-height: 400px; overflow: auto; }
        .message { padding: 0.4rem 0.6rem; background: #e7f5ff; border: 1px solid #a5d8ff;
                   margin-bottom: 0.8rem; }
        .btn { padding: 0.3rem 0.8rem; margin-right: 0.3rem; }
        .btn-danger { background: #f03e3e; color: white; border: 0; }
        .btn-primary { background: #1971c2; color: white; border: 0; }
        .btn-secondary { background: #868e96; color: white; border: 0; }
        .inline-forms { display: flex; gap: 0.5rem; align-items: center; }
        small { color: #555; }
    </style>
</head>
<body>
<header>
    <h1>French Vocabs â€“ FastAPI Wrapper</h1>
</header>

{% if message %}
    <div class="message">{{ message }}</div>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
